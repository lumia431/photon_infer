        <div class="main-content">
            <!-- Chat History Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <button id="new-chat" class="btn-primary btn-new-chat">+ New Chat</button>
                </div>

                <div class="chat-history">
                    <h4>Chat History</h4>
                    <div id="chat-list" class="chat-list">
                        <!-- Chat sessions will be dynamically added here -->
                    </div>
                </div>

                <div class="stats">
                    <h4>Statistics</h4>
                    <p><strong>Tokens/s:</strong> <span id="tokens-per-sec">--</span></p>
                    <p><strong>Total Tokens:</strong> <span id="total-tokens">0</span></p>
                    <p><strong>Latency:</strong> <span id="latency">--</span></p>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="chat-header">
                    <h3 id="chat-title">New Conversation</h3>
                    <button id="delete-chat" class="btn-delete" title="Delete this chat">üóëÔ∏è</button>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <div class="message system-message">
                        <div class="message-content">
                            <strong>System:</strong> Welcome to PhotonInfer! The Llama 3.2 1B model is ready. Start chatting below.
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea
                        id="user-input"
                        placeholder="Type your message here... (Use English Better)"
                        rows="3"
                    ></textarea>
                    <div class="input-actions">
                        <button id="send-message" class="btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
